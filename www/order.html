        <meta name="msapplication-tap-highlight" content="no">
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

        <script type="text/javascript" src="js/order.js"></script>
        <title>PIKASTO</title>

    <body>
      <div class="container-fluid pikas">
		 <div class='waiter-header'>
			<p>PIKASTO</p>
		 </div>
		 <div class='main-content'>
			 <h3>Order Tamu</h3>
			 <div class='waiter-form'>
				 <div class='form-group'>
					 <input type='text' class='form-control' id='orderId' placeHolder='ID Order' />
				 </div>

				 <div class='form-group'>
					 <input type='text' class='form-control' id='customer' placeHolder='Nama Pemesan' />
				 </div>

				 <div class='form-group'>
					 <input type='text' class='form-control' id='sendTo' placeHolder='Dikirim Ke' />
				 </div>

				 <div class='form-group'>
					 <input type='text' class='form-control' id='userId' placeHolder='ID Waiter' />
				 </div>

				 <div class='form-group'>
					 <a class='form-control btn btn-primary' id='submit'>
						 Kirim Order ! </a>
				 </div>
         <div id="response">
           
         </div>

			 </div>
		 </div>
		 <div class='waiter-footer'>
			<p>Developed by CV. Citra Agung Banjarnegara</p>
		 </div>
	  </div>
    </body>
